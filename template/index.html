  <body>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" name="firstname" required/>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" name="lastname" required/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="password" class="form-control form-control-lg" id="password" name="password" required/>
                          <label for="birthdayDate" class="form-label">Password</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="password" class="form-control form-control-lg" id="password" name="conform_password" required/>
                          <label for="birthdayDate" class="form-label">Conform Password</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" required/>
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="username" required/>
                          <label class="form-label" for="Username">Username</label>
                        </div>
      
                      </div>
                    </div>
      
                    <!-- <div class="row">
                      <div class="col-12">
      
                        <select class="select form-control-lg">

                          <option value="2">Subject 1</option>
                          <option value="3">Subject 2</option>
                          <option value="4">Subject 3</option>
                        </select>
                        <label class="form-label select-label">Choose option</label>
      
                      </div>
                    </div> -->
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg w-100" type="submit" value="Submit"  />
                    </div>
                    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                        class="fw-bold text-body"><u>Login here</u></a></p>
      
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
