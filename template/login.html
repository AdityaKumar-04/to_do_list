{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'index.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <section class=" gradient-custom2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
      
                  <div class="md-2">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                    <p class="text-white-50 mb-5 text-center">Please enter your login and password!</p>
                    <form action="" method="POST">
                      {% csrf_token %}
                    <div class="form-outline form-white mb-5">
                      <label class="form-label text-uppercase" for="typeEmailX">Username</label>
                      <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username"/>
                      
                    </div>
      
                    <div class="form-outline form-white mb-2">
                      <label class="form-label text-uppercase" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                      
                    </div>
      
                    <p class="small mb-5 pb-lg-2 text-center"><a class="text-white-50 " href="#!">Forgot password?</a></p>
                    <div class="text-center">
                    <button class="btn btn-outline-light btn-lg px-5 md-2 " type="submit">Login</button>
                    </div>
                  </div>
      
                  <div>
                    <p class="mb-0 mt-5 text-center">Don't have an account? <a href="/" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
